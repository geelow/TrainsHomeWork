<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trains HomeWork</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-train" aria-hidden="true"></i>Trains Homework</strong></h1>
    </div>

    <!-- Row for Current Schedule -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-train" aria-hidden="true"></i>   Search</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="search">Train Name:</label>
                <input type="text" class="form-control" id="train-name">
                <label for="search">Destination:</label>
                <input type="text" class="form-control" id="destination">
                <label for="search">Time:</label>
                <input type="text" class="form-control" id="time">
                <label for="search">Frequency:</label>
                <input type="text" class="form-control" id="frequency">

                <!-- Submit button -->
                <button type="submit" class="btn btn-default" id="run-submit"><i class="fa fa-train" aria-hidden="true"></i> Submit</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row for the current train schedules-->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>Current Train Schedule</strong></h3>
          </div>

          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Jamie with lots and lots of <i class="fa fa-cogs" aria-hidden="true"></i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/trains.js"></script>

</body>

</html>
